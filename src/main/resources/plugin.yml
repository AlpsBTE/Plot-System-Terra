name: PlotSystem-Terra
version: '${version}'
main: com.alpsbte.plotsystemterra.PlotSystemTerra
api-version: '1.21'
depend: [ FastAsyncWorldEdit, HeadDatabase ]

commands:
  createplot:
    description: Creates a new plot for the PlotSystem.
    usage: /createplot, /createplot <city_project_id> <difficulty_id>
    permission: plotsystem.createplot
  pasteplot:
    description: Pastes a plot manually with specific ID
    usage: /pasteplot <ID>
    permission: plotsystem.pasteplot
  plotsystemterra:
    description: Sends info about the plugin
    usage: /plotsystemterra